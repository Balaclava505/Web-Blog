<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contact</title>

    <!-- Bootstrap -->
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/default.css">
     <link rel="stylesheet" type="text/css" href="css/contact.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    {HEADER} 

    <div class="container"> 
      <div class="row">
       
       <div class="text">
          <h3>
            Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!          
          </h3>
       </div>

        <form id="block">

           <p>
             <label class="sr-only">Full Name</label>
             <input type="text" class="form-control" placeholder="Full Name" required>
           </p>

           <p>
             <label class="sr-only">Email Address</label>
             <input type="email" class="form-control" placeholder="Email Address" required>
           </p>

           <p>
             <label class="sr-only">Phone Number</label>
             <input type="email" class="form-control" placeholder="Phone Number" required>
           </p>

            <p>
             <label class="sr-only">Message</label>
             <textarea class="form-control" placeholder="Message" id="message" required autocomplete="false"></textarea>
           </p>

           <p><input type="submit" class="btn btn-primary" value="Send Message"></p>
       </form> 
      </div>
    </div>

    {FOOTER}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/js/bootstrap.min.js"></script>
  </body>
</html>
